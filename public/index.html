<!DOCTYPE html>
<html>
<head>
  <title>My page</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

  <div class="container">
    <h1 class="page-title">Clever fox</h1>
    <nav class="menu">
      <ul>
        <a href="/"><li>home</li></a>
        <a href="#"><li>about me</li></a>
      </ul>
    </nav>

    <div id="posts"></div>

  </div>
  <script type="text/babel">

      var Post = React.createClass({
        render: function() {
          var date = this.props.date.toString().substring(0,10);
          return (
            <article>
              <h2>{this.props.title}</h2>
              <h3>Posted by {this.props.author}, {date}</h3>
              <p>{this.props.content}</p>
              <div>
                <a href={this.props.url}>Read more</a>
              </div>
            </article>
          );
        }
      });

      var PostsList = React.createClass({
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        render: function() {
          var posts = this.state.data.reverse().map(function(post) {
            return (
              <Post author={post.author} key={post._id} url= {"/details/" + post._id} title={post.title} content={post.content} date={post.created_at}/>
            );
          });
          return (
            <div>
              {posts}
            </div>
          );
        }
      });

      ReactDOM.render(
        <PostsList url="/api/posts" />,
        document.getElementById('posts')
      );
  </script>
</body>
</html>
